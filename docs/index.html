<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吟行 - 俳句鑑賞＆記録アプリ</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- OGP Meta Tags -->
    <meta property="og:title" content="吟行 - 俳句鑑賞＆記録アプリ">
    <meta property="og:description" content="俳句・短歌の名句ゆかりの地を巡り、その場で詠まれた作品を鑑賞できるアプリ">
    <meta property="og:image" content="https://ti-haiku.github.io/ginkou/ogp.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ti-haiku.github.io/ginkou/">
    <meta name="twitter:card" content="summary_large_image">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        .loading-container {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2rem;
            font-weight: 400;
            margin: 0;
            letter-spacing: 0.1em;
        }

        p {
            margin-top: 10px;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <h1>吟行</h1>
        <p>読み込み中...</p>
    </div>

    <script>
        /**
         * Routing Hub
         * Determines which page to show based on user state
         */

        function checkFirstVisit() {
            return !localStorage.getItem('hasVisited');
        }

        function checkAuthentication() {
            // Future: Check if user is logged in
            // return localStorage.getItem('userToken') !== null;
            return false; // Not implemented yet
        }

        function route() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const kigo = urlParams.get('kigo');

            // Handle direct routing from query parameters
            if (mode === 'compose' && kigo) {
                // Redirect to home with compose mode
                window.location.href = `home.html?mode=compose&kigo=${encodeURIComponent(kigo)}`;
                return;
            }

            // Check if first visit
            if (checkFirstVisit()) {
                // First time visitor - show welcome screen
                window.location.href = 'welcome.html';
                return;
            }

            // Future: Check authentication
            // if (!checkAuthentication()) {
            //     window.location.href = 'login.html';
            //     return;
            // }

            // Default: Go to home (map page)
            window.location.href = 'home.html';
        }

        // Execute routing
        route();
    </script>
</body>

</html>
