<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俳句鑑賞＆記録アプリ</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Supabase JavaScript SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>
    <div id="app">
        <header>
            <div class="header-content">
                <h1>吟行</h1>
                <p>名句ゆかりの地を巡りましょう</p>
            </div>
            <button id="menu-toggle" class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </header>

        <!-- ハンバーガーメニュー -->
        <nav id="nav-menu" class="nav-menu">
            <ul>
                <li><a href="#" onclick="closeMenu()">地図</a></li>
                <li><a href="#" onclick="showAbout()">このアプリについて</a></li>
                <li><a href="#" onclick="showStats()">統計</a></li>
                <li><a href="#" onclick="runKigoTest()">季語テスト</a></li>
            </ul>
        </nav>
        <main>
            <div id="map-container">
                <div id="map"></div>
                <div id="map-controls">
                    <button id="current-location-btn" class="map-control-btn gps-nav-btn" onclick="goToCurrentLocation()"
                        title="現在地に移動">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- Google Maps風の十字型ナビゲーションアイコン -->
                            <path d="M10 1 L10 6 M10 14 L10 19 M1 10 L6 10 M14 10 L19 10"
                                  stroke="white" stroke-width="2" stroke-linecap="round"/>
                            <circle cx="10" cy="10" r="2.5" fill="white"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 俳句投稿フォーム -->
            <div id="haiku-form-container" class="form-container" style="display: none;">
                <div class="form-overlay" onclick="closeHaikuForm()"></div>
                <div class="form-content">
                    <h2>俳句を投稿</h2>
                    <form id="haiku-form" onsubmit="submitHaiku(event)">
                        <div class="form-group">
                            <label for="haiku-text">俳句</label>
                            <textarea id="haiku-text" name="haiku_text" required
                                placeholder="古池や&#10;蛙飛び込む&#10;水の音"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="poet-name">詠み人</label>
                            <input type="text" id="poet-name" name="poet_name" required placeholder="松尾芭蕉">
                        </div>

                        <div class="form-group">
                            <label for="location-type">場所の種別</label>
                            <select id="location-type" name="location_type" required>
                                <option value="">選択してください</option>
                                <option value="句碑">句碑</option>
                                <option value="紀行文">紀行文</option>
                                <option value="ゆかりの地">ゆかりの地</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="latitude">緯度</label>
                                <input type="number" id="latitude" name="latitude" step="0.000001" required
                                    placeholder="35.7028">
                            </div>
                            <div class="form-group">
                                <label for="longitude">経度</label>
                                <input type="number" id="longitude" name="longitude" step="0.000001" required
                                    placeholder="139.7753">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="location-name">場所名</label>
                            <input type="text" id="location-name" name="location_name" placeholder="深川">
                        </div>

                        <div class="form-group">
                            <label for="date-composed">詠んだ日付</label>
                            <input type="date" id="date-composed" name="date_composed">
                        </div>

                        <div class="form-group">
                            <label for="description">説明・備考</label>
                            <textarea id="description" name="description" placeholder="俳句に関する説明や背景など"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="button" onclick="getCurrentLocationForForm()"
                                class="secondary-btn">現在地を取得</button>
                            <button type="button" onclick="closeHaikuForm()" class="secondary-btn">キャンセル</button>
                            <button type="submit" class="primary-btn">投稿</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- OpenStreetMap + Leaflet を使用 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Leaflet MarkerCluster プラグイン -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <!-- JavaScript ファイル読み込み（リファクタリング後の順序） -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="supabase-client.js"></script>
    <script src="api-client.js"></script>
    <script src="api-adapter.js"></script>
    <script src="kigo-suggestions.js"></script>
    <script src="pin-posting.js"></script>
    <script src="seasonal-suggest.js"></script>
    <script src="kigo-test.js"></script>
    <script src="script.js"></script>
    <script src="app-manager.js"></script>
</body>

</html>
